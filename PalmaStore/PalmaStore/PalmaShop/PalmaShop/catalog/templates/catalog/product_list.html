{% extends "base_generic.html" %}

{% block content %}
<div class="pls">
    <form action="{% url 'search' %}" method="get" style="margin-top: 15px" class="SEARCH">
        <input type="text" name="search_input" placeholder="search" class="input">
        <button type="submit" class="button">Search</button>
    </form>

    <div style="margin-top: 15px" class="menu2">
        <a href="/products/filterfootwear/" style="padding: 10px" class="filtermenu" data-content="Обувь">Обувь</a>
        <a href="/products/filterpants/" style="padding: 10px" class="filtermenu" data-content="Штаны">Штаны</a>
        <a href="/products/filterouterwear/" style="padding: 10px" class="filtermenu" data-content="Верхняя одежда">Верхняя одежда</a>
    </div>

    <h1 class="text1">Product List</h1>

    {% if product_list %}
    <div style="display: flex">
        {% for product in product_list %}
                <div class="alert alert-primary product_block" >
                    <div class="img_div">
                        <img src="{{ product.image.url }}" alt="connect" style="height:200px; width: 400px; margin-right: 5px;">
                    </div>
                    <div class="near_img_text">
                        <a href="{{ product.get_absolute_url }}" class="product">{{ product.title }}</a> ({{product.manufacturer}})
                    </div>
                </div>
        {% endfor %}
    </div> 
    {% endif %}
</div>
{% endblock %}
